# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Rest_API/Rest_API.sln

    - name: Build
      run: dotnet build Rest_API/Rest_API.sln --no-restore

    - name: Test
      run: dotnet test Rest_API/Rest_API/Rest_API.csproj --no-build --verbosity normal
